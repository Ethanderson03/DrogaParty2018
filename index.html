<!DOCTYPE html>
<html>

<head>
    <title>Anti Party Party Club</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Demo project with jQuery">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="animate.css">
	<script src="index.js"></script>
	<script src="noframework.waypoints.js"></script>
	<link rel="shortcut icon" type="image/png" href="favicon.png"/>
	<link rel="shortcut icon" type="image/png" href="http://example.com/favicon.png"/>
<body>

    <div id="backgroundColor"></div>
	
	<!-- ///////////////Sections//////////////// -->
    <section id="landing">
    	<div class="animated fadeIn">
	    	<div class="logoContainer animated slideInDown">
	    		<div>
					<img src="APPC_Red.png" alt="logo" class="logoHero" id="APPCLanding">
				</div>
			</div>
			<img src="downArrowCircle.png" alt="" id="landingDownArrow" class="animated bounce">
		</div>
    </section>

	<section class="flexSection" id="shirt">
		<img src="outofstock.png" alt="" class="item outOfStock animated">
		<img src="APPC_Shirt.png" alt="" class="item clothing" id="shirtClothing">
		<!-- <img src="shop.png" alt="" class="item shop"> -->
	</section>
       
    <section class="flexSection" id="hat">
    	<img src="outofstock.png" alt="" class="outOfStock animated">
    	<img src="APPC_Hat.png" alt="" class="clothing" id="hatClothing">
    	<!-- <img src="shop.png" alt="" class="shop"> -->
    </section>
    
    <section class="flexSection" id="hoodie">
    	<img src="outofstock.png" alt="" class="outOfStock animated">
    	<img src="APPC_Hoddie.png" alt="" class="clothing" id="hoodieClothing">
    	<!-- <img src="shop.png" alt="" class="shop"> -->
    </section>
    	
    <section id="poster">
    	<div class="posterGallery animated">
			<div class="posterContainer">
				<div>
					<img src="APPC_Poster_Black.png" alt="" class="posterShop"> 
					<img src="Check_White.png" alt="" class="checkmark">
				</div>
				<div>
					<img src="APPC_Poster_Peach.png" alt="" class="posterShop">
					<img src="Check_Peach.png" alt="" class="checkmark">
				</div>
				<div>
					<img src="APPC_Poster_Blue.png" alt="" class="posterShop">
					<img src="Check_Teal.png" alt="" class="checkmark">
				</div>
				<div>
					<img src="APPC_Poster_Red.png" alt="" class="posterShop">
					<img src="Check_REd.png" alt="" class="checkmark">
				</div>
				<div>
					<img src="APPC_Poster_Yellow.png" alt="" class="posterShop">
					<img src="Check_Yellow.png" alt="" class="checkmark">
				</div>
			</div>
			<img src="Exit_White.png" alt="" id="close">
	 		<div class="posterText" id="posterTextCenter">
	 			<p>Select your <br> color Preference</p>
	 		</div>
	 		<div class="posterText" id="posterTextBottomLeft">
	 			<p>Thank you <br> very much</p>
	 		</div>
	 		<div class="posterText" id="posterTextBottomRight">
	 			<p>Pick it up <br> At the party</p>
	 		</div>
	 		<img src="longArrow.png" alt="arrow" id="rightArrowWhite">
    	</div>
    	<img src="APPC_Poster_Black.png" alt="" class="posters" id="posterBlack">

    </section>



    <!-- ///////////////Static Elements//////////////// -->
    <div class="nav">
    	<div class="prevArrowContainer">
      		
    	</div>
	 
	 	<div class="navText" id="textTopLeft">
	 		<p>there is not <br>
	 		a holiday party</p>	
	 	</div>
	 	<div class="navText" id="textTopRight">
	 		<p>YOU MUST HAVE A  <br>
	 		WRISTBAND FOR ENTRY <br>
	 		Get them from: Gabija<br>
	 		 Blake, Alyssa Cashman,<br>
	 		  Hillary Jordan, JP<br>
	 		 or Sara Morabito. <br></p>
	 	</div>
	 	<div class="navText" id="textBottomLeft">
	 		<p>but we are having <br>
	 		 a kind of party</p>
	 	</div>
	 	<div class="navText" id="textBottomRight">
	 		<p>and its not not <br>
	 		a holiday party</p>
	 	</div>

	 	<!-- arrows -->
	 	<img src="longArrow.png" alt="arrow" id="downArrow">
	 	<img src="longArrow.png" alt="arrow" id="rightArrow">
    
		<!-- logos -->
		<img src="APPC_White.png" alt="logo" class="logoHeroFixed animated" id="APPCWhite">
		<img src="APPC_Teal.png" alt="logo" class="logoHeroFixed animated" id="APPCTeal">
		<img src="APPC_Yellow.png" alt="logo" class="logoHeroFixed animated" id="APPCYellow">
		<img src="APPC_Red.png" alt="logo" class="logoHeroFixed animated" id="APPCRed">
    </div>
</body>

</html>
